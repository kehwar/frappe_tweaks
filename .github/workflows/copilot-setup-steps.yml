name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout skills repository
        uses: actions/checkout@v4
        with:
          repository: kehwar/skills
          path: temp-skills-repo
      
      - name: Copy skills folder to ~/.agents/
        run: |
          mkdir -p ~/.agents/
          cp -r temp-skills-repo/skills/* ~/.agents/