name: CI

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Python 3.11 - MariaDB 10.6"
            python-version: "3.11"
            mariadb-version: "10.6"

    name: ${{ matrix.name }}

    services:
      mariadb:
        image: mariadb:${{ matrix.mariadb-version }}
        env:
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodbtempsize" --health-interval=5s --health-timeout=2s --health-retries=3

      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379

      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Add to Hosts
        run: echo "127.0.0.1 test_site" | sudo tee -a /etc/hosts

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install MariaDB Client
        run: sudo apt-get install mariadb-client-10.6

      - name: Install
        run: |
          bash ${GITHUB_WORKSPACE}/.github/scripts/install.sh
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          DB_ROOT_PASSWORD: root
          REDIS_CACHE: redis://localhost:13000
          REDIS_QUEUE: redis://localhost:11000

      - name: Run Tests
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site run-tests --app tweaks --coverage
        env:
          TYPE: server

      - name: Upload Coverage
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          name: ${{ matrix.name }}
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff
        run: |
          ruff check tweaks/ --output-format=github
        continue-on-error: true

      - name: Run Black Check
        run: |
          black --check tweaks/
        continue-on-error: true

      - name: Run isort Check
        run: |
          isort --check-only tweaks/
        continue-on-error: true
